
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label>
      Nombre:
      <input type="text" formControlName="name" class="form-control" [(ngModel)]="contact.name">
    </label>
  </div>
  <div class="form-group">
    <label>
      Genero:
      <input type="text" formControlName="gender" class="form-control" [(ngModel)]="contact.gender">
    </label>
  </div>
  <div class="form-group">
    <label>
        email:
        <input type="email" formControlName="email" class="form-control" [(ngModel)]="contact.email">
      </label>
      </div>
      <div class="form-group">
      <label>
          Telefono:
          <input type="text" formControlName="phone" class="form-control" [(ngModel)]="contact.phone">
        </label>
      </div>

      <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Grabar</button>
  </form>
